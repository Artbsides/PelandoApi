name: PelandoApi - OnPush  ## To run, just push a commit to the working branch.

on:
  push:
    branches:
      - "**"
  workflow_call:

jobs:
  Tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 19.7.0

      - name: Install Dependencies
        run: |
          npm ci
          npm run build --if-present

      - name: Tests
        run: |
          npm run tests:cov

  CodeConvention:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 19.7.0

      - name: Install Dependencies
        run: |
          npm ci
          npm run build --if-present

      - name: Code Convention
        run: |
          npm run lint:analyzer
